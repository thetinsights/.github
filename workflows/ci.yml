name: ğŸš€ CI - Build, Lint, and Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    name: ğŸ”§ CI Job (Node.js)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # Adjust as needed

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      # Optional: TypeScript check
      - name: ğŸ§  Type check (optional)
        if: exists('tsconfig.json')
        run: npm run typecheck

      # Optional: Build check
      - name: ğŸ—ï¸ Build project
        run: npm run build
